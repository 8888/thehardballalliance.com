<div>
    <div>
        <h1>Players</h1>
        <ul>
            <li *ngFor="let player of players" (click)="selectPlayer(player)">
                {{player.name}}
            </li>
        </ul>
        <button (click)="createNewPlayer()">New</button>
    </div>
    <div>
        <app-player-details [player]="selectedPlayer"></app-player-details>
    </div>
</div>
