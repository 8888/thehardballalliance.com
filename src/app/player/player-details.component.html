<div *ngIf="player">
    <h2>Selected Player</h2>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="player-name" [(ngModel)]="player.name">
        </div>
        <div class="form-group">
            <label>Number</label>
            <input class="form-control" name="player.number" [(ngModel)]="player.number">
        </div>
    </form>
</div>
