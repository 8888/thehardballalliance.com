<div class="container">
  <div class="row justify-content-center toggleButtons">
    <div class="col-4">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-default"
            [ngClass]="{active: displayLogin}"
            (click)="clickLoginToggle('login')">
            Login
          </button>
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-default"
            [ngClass]="{active: !displayLogin}"
            (click)="clickLoginToggle('register')">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-4">
      <div *ngIf="message" class="alert" [ngClass]="{'alert-danger': messageIsError, 'alert-success': !messageIsError}" role="alert">
          {{message}}
      </div>
      <div *ngIf="displayLogin; else displayRegister">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="form-group row">
            <label class="col-4 col-form-label">Username:</label>
            <div class="col-8">
              <input class="form-control" formControlName="username">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Password:</label>
            <div class="col-8">
              <input type="password" class="form-control" formControlName="password">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Remember me:</label>
            <div class="col-2">
              <input type="checkbox" class="form-control" formControlName="rememberMe">
            </div>
          </div>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div> <!-- Login -->
      <ng-template #displayRegister>
        <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
          <div class="form-group row">
            <label class="col-4 col-form-label">Username:</label>
            <div class="col-8">
              <input class="form-control" formControlName="username">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Password:</label>
            <div class="col-8">
              <input type="password" class="form-control" formControlName="password">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Confirm Password:</label>
            <div class="col-8">
              <input type="password" class="form-control" formControlName="confirmPassword">
            </div>
          </div>
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </ng-template> <!-- Register -->
    </div>
  </div>
</div>
